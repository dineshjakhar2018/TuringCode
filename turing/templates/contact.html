{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Turing Code </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'assets/css/style-6.css' %}" type="text/css" media="all">
        <link rel="icon" type="image/png" href="{% static 'assets/img/icon.png' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>

        {% include 'header.html' %}
        <!--
        <div class="contact-header">
            <h3> Contact Us </h3>
        </div>
        -->

        <div class="contact-content-and-info">
            <div class="contact-info">
                <h3>  <i class="fa fa-whatsapp" style="font-size:24px;color:#ff4c4c;"></i> +91 9116407264   </h3>
                <h3>  <i class="fa fa-envelope" style="font-size:24px;color:#ff4c4c"></i> contact@turingcode.in </h3>
            </div>
            <form action="{% url 'contact_form' %}" method="post">
                {% csrf_token %}
                <div class="contact-content">
                    <div class="contact-form">
                        <p>Name : </p>
                        <input type="text" id="contact-textbox" placeholder="Enter your name" name="Name" required>
                    </div>

                    <div class="contact-form">
                        <p>Mobile Number : </p>
                        <input type="text" id="contact-textbox" placeholder="Enter your mobile number" name="Mobile" required>
                    </div>

                    <div class="contact-form">
                        <p>Your Query : </p>
                        <textarea name="Query" id="contact-textarea" rows="8" cols="70" placeholder="Type your message here..." required></textarea>
                    </div>

                    <div class="contact-form">
                        <input type="submit" id="contact-submit-button" value="Submit">
                    </div>

                    <div class="log-error">
                        <p id="error">
                            {% if messages %}
                                <ul class="messages">
                                    {% for message in messages %}
                                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                    {% endfor %}
                                </ul>
                            {% endif %}
                        </p> 
                    </div>

                </div>

            </form>
        
        </div>

        {% include 'footer.html' %}

        <!-- Mobile menu-->
        <script>
            function openNav() {
              document.getElementById("mySidenav").style.width = "280px";
            }
            
            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
            }
        </script>
    </body>
</html>
