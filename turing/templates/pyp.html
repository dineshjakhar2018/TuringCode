{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Turing Code </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'assets/css/style-6.css' %}" type="text/css" media="all">
        <link rel="icon" type="image/png" href="{% static 'assets/img/icon.png' %}">
    </head>
    <body>

        {% include 'header.html' %}

        <div class="pyp-content-header">
            <h3 id="pyp-content-header-top"> {{ exam.title }} </h3>
        </div>  

        <div class="pyp-content">
            {% for item in exam.test_set.all %}
                {% if item.status == 1 %}
                    <a href="/pyp-solution/{{ item.slug }}">
                        <div class="pyp-paper">
                            <h3> {{ item.test_name }} </h3>
                        </div>
                    </a>
                {% endif %}
            {% endfor %}
        </div>
       



        {# {% include 'footer.html' %} #}

        <!-- Mobile menu-->
        <script>
            function openNav() {
              document.getElementById("mySidenav").style.width = "280px";
            }
            
            function closeNav() {
              document.getElementById("mySidenav").style.width = "0";
            }
        </script>
    </body>
</html>
