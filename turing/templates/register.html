{% load static %}
<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Turing Code </title>
        <meta name="description" content="">
        <link rel="icon" type="image/png" href="{% static 'assets/img/icon.png'%}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="{% static 'assets/css/style.css'%}" type="text/css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
        <script src="{% static 'assets/js/script.js' %}"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="content">
            <div class="content-box">
                <div class="log-logo">
                    <img src="{% static 'assets/img/logo.png' %}">
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    <div class="log-textbox-top">
                        <h3>Full Name</h3>
                    </div>
                    <div class="log-textbox-bottom">
                        <div class="log-textbox-bottom-left"><i class="fas fa-user"></i></div>
                        <div class="log-textbox-bottom-right">
                            <input type="textbox" id="log-textbox" placeholder="Enter full name" value="{{ fullname}}" name="Fullname" required>
                        </div>
                    </div>
                    <div class="log-textbox-top">
                        <h3>Email Address</h3>
                    </div>
                    <div class="log-textbox-bottom">
                        <div class="log-textbox-bottom-left"><i class="fa fa-envelope"></i></div>
                        <div class="log-textbox-bottom-right">
                            <input type="email" id="log-textbox" placeholder="Enter Email Address Number" value="{{ email }}" name="Email" required>
                        </div>
                    </div>

                    <div class="log-textbox-top">
                        <h3>Password</h3>
                    </div>
                    <div class="log-textbox-bottom">
                        <div class="log-textbox-bottom-left"><i class="fa fa-lock"></i></div>
                        <div class="log-textbox-bottom-right">
                            <input type="password" id="passwordInput" placeholder="Enter Password" value="{{ password }}" name="Password" required>
                        </div>
                        <div class="password-show">
                            <div id="showPasswordButton" onclick="togglePasswordVisibility()">
                                <i id="passwordIcon" class="fas fa-eye-slash"></i>
                            </div>
                        </div>
                    </div>

                    
                    <div class="register-condition">
                        <input type="checkbox" id="myCheckbox" onchange="toggleCheckbox()" required> <span> I agree to the <a href="">terms & conditions</a> and <a href=""> privacy policy </a></span>
                    </div>
                    <div class="sign-button">
                        <input type="submit" id="sign-button" value="Register">
                    </div>
                </form>
                <div class="log-textbox-top">
                    <h5>Already have an account?<a href="{% url 'login' %}"> Login </a></h5>
                </div>
                <div class="sign-error">
                    <p id="error">
                        {% if messages %}
                            <ul class="messages">
                                {% for message in messages %}
                                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        {% endif %}
                    </p> 
                </div>
            </div>
        </div>
        <script src="" async defer></script>
    </body>
</html>
